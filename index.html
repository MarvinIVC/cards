<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvin's Flashcards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Marvin's Flashcards</h1>


    <div class="input-section">
      <label for="words">Words/Front (comma separated):</label>
      <input type="text" id="words" placeholder="Apple, Banana, Pear">

      <label for="translations">Translations/Back (comma separated):</label>
      <input type="text" id="translations" placeholder="苹果, 香蕉, 梨">

      <button onclick="generateFlashcards()">Generate Flashcards</button>
    </div>


    <div class="flashcard-container" id="flashcard-container" style="display: none;">
      <div class="flashcard" id="flashcard" onclick="flipCard()">
        <div class="front" id="card-front"></div>
        <div class="back" id="card-back"></div>
      </div>
    </div>


    <div class="navigation" id="navigation" style="display: none;">
      <button onclick="prevCard()">Previous</button>
      <button onclick="nextCard()">Next</button>
    </div>
    
    <div class="footer">
        <div class="footer-text">Crafted by Marvin with Love</div>
        <img class="footer-heart" src="https://cdn.pixabay.com/photo/2017/06/24/20/27/heart-2438746_1280.png" alt="Heart">
    </div>


    <script src="script.js"></script>
  </div>
</body>
</html>
